<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md z-10 flex flex-col">
    <div class="p-4 border-b flex items-center h-14">
      <i class="ri-capsule-line text-2xl text-blue-600"></i>
      <span class="ml-2 text-xl font-bold text-gray-800">PharmaSys</span>
    </div>
    <nav class="mt-4 flex-1">
  <a routerLink="/" routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
     class="flex items-center px-4 py-3 hover:bg-blue-50 text-gray-700">
    <i class="ri-dashboard-line text-lg mr-2"></i> Tableau de bord
  </a>
  <a routerLink="/produits" routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
     class="flex items-center px-4 py-3 hover:bg-blue-50 text-gray-700">
    <i class="ri-medicine-bottle-line text-lg mr-2"></i> Médicaments
  </a>
</nav>
  </aside>

  <!-- Right side (topbar + main content) -->
  <div class="flex-1 flex flex-col">
    <!-- Top bar avec barre de recherche à gauche et date à droite -->
    <div class="bg-white shadow-md px-6 h-14 flex items-center justify-between border-b">
      <!-- Barre de recherche à gauche -->
      <div class="relative w-72">
        <input
          type="text"
          placeholder="Rechercher..."
          class="w-full pl-10 pr-4 py-1.5 rounded-full border border-gray-300 bg-white text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
          <i class="ri-search-line text-gray-400 text-base"></i>
        </div>
      </div>

      <!-- Date à droite -->
      <div class="text-gray-600 text-sm font-medium">
        <span id="currentDate"></span>
      </div>
    </div>

    <!-- Contenu principal -->
    <div class="p-6 overflow-y-auto flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
