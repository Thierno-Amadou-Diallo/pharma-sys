<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg z-10 flex flex-col rounded-tr-2xl rounded-br-2xl overflow-hidden">
<!-- Nouveau logo / titre -->
    <div class="logo-container">
        <!-- SVG Custom - Capsule Médicale -->
        <svg class="logo-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 4L8 16V48L32 60L56 48V16L32 4Z" fill="url(#capsuleGradient)"/>
            <path d="M24 12V52M40 12V52" stroke="white" stroke-width="6" stroke-linecap="round"/>
            <path d="M32 4L8 16V48L32 60L56 48V16L32 4Z" stroke="url(#borderGradient)" stroke-width="1.5"/>
            <defs>
                <linearGradient id="capsuleGradient" x1="32" y1="4" x2="32" y2="60" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#3B82F6"/>
                    <stop offset="1" stop-color="#6366F1"/>
                </linearGradient>
                <linearGradient id="borderGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#FFFFFF" stop-opacity="0.8"/>
                    <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.2"/>
                </linearGradient>
            </defs>
        </svg>

        <!-- Texte du logo -->
        <div class="logo-text-container">
            <span class="logo-main-text">PharmaSys</span>
            <span class="logo-sub-text">PHARMA MANAGEMENT</span>
        </div>
    </div>

  <!-- Menu -->
  <!-- Menu -->
    <nav class="flex flex-col">
      <a
        routerLink="/"
        routerLinkActive="active"
        (click)="activeMenu = 'dashboard'"
        [class.bg-blue-100]="activeMenu === 'dashboard'"
        [class.text-blue-700]="activeMenu === 'dashboard'"
        class="flex items-center gap-3 px-5 py-4 text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 ease-in-out font-medium"
      >
        <i class="ri-dashboard-line text-lg"
           [class.text-blue-600]="activeMenu === 'dashboard'"
           [class.text-gray-600]="activeMenu !== 'dashboard'"></i>
        <span>Tableau de bord</span>
      </a>

    <a
        routerLink="/produits"
        routerLinkActive="active"
        (click)="activeMenu = 'medicaments'"
        [class.bg-blue-100]="activeMenu === 'medicaments'"
        [class.text-blue-700]="activeMenu === 'medicaments'"
        class="flex items-center gap-3 px-5 py-4 text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 ease-in-out font-medium"
      >
        <i class="ri-medicine-bottle-line text-lg"
           [class.text-blue-600]="activeMenu === 'medicaments'"
           [class.text-gray-600]="activeMenu !== 'medicaments'"></i>
        <span>Médicaments</span>
      </a>
             <a
  routerLink="/stocks"
  routerLinkActive="active"
  (click)="activeMenu = 'stocks'"
  [class.bg-blue-100]="activeMenu === 'stocks'"
  [class.text-blue-700]="activeMenu === 'stocks'"
  class="flex items-center gap-3 px-5 py-4 text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 ease-in-out font-medium"
>
  <i
    class="ri-stack-line text-lg"
    [class.text-blue-600]="activeMenu === 'stocks'"
    [class.text-gray-600]="activeMenu !== 'stocks'"
  ></i>
  <span>Stocks</span>
</a>
    </nav>
  </aside>

  <!-- Right side (topbar + main content) -->
  <div class="flex-1 flex flex-col">
    <!-- Top bar avec barre de recherche à gauche et date à droite -->
    <div class="bg-white shadow-md px-6 h-14 flex items-center justify-between border-b">
      <!-- Barre de recherche à gauche -->
      <div class="relative w-72">
        <input
          type="text"
          placeholder="Rechercher..."
          class="w-full pl-10 pr-4 py-1.5 rounded-full border border-gray-300 bg-white text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
          <i class="ri-search-line text-gray-400 text-base"></i>
        </div>
      </div>

      <!-- Date à droite - Utilisation de l'interpolation Angular -->
     <div class="inline-flex items-center bg-blue-50 text-blue-700 px-3 py-1 rounded-md text-sm font-medium shadow-sm">
  <i class="ri-calendar-line mr-2"></i>
  {{ currentDate }}
</div>
    </div>

    <!-- Contenu principal -->
    <div class="p-6 overflow-y-auto flex-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
